<svg width="900" height="120" xmlns="http://www.w3.org/2000/svg">
  <rect x="10" y="30" width="120" height="50" rx="15" fill="#fffbe6" stroke="#222" stroke-width="2"/>
  <text x="20" y="60" font-family="Comic Sans MS, Comic Sans, cursive" font-size="13" fill="#222">User Onboards</text>
  <text x="20" y="75" font-family="Comic Sans MS, Comic Sans, cursive" font-size="10" fill="#222">in App</text>
  <rect x="150" y="30" width="140" height="50" rx="15" fill="#e6f7ff" stroke="#222" stroke-width="2"/>
  <text x="160" y="60" font-family="Comic Sans MS, Comic Sans, cursive" font-size="13" fill="#222">App collects prefs</text>
  <text x="160" y="75" font-family="Comic Sans MS, Comic Sans, cursive" font-size="10" fill="#222">& wallet address</text>
  <rect x="310" y="30" width="120" height="50" rx="15" fill="#f0e6ff" stroke="#222" stroke-width="2"/>
  <text x="320" y="60" font-family="Comic Sans MS, Comic Sans, cursive" font-size="13" fill="#222">Backend receives</text>
  <text x="320" y="75" font-family="Comic Sans MS, Comic Sans, cursive" font-size="10" fill="#222">data</text>
  <rect x="450" y="30" width="120" height="50" rx="15" fill="#e6ffe6" stroke="#222" stroke-width="2"/>
  <text x="460" y="60" font-family="Comic Sans MS, Comic Sans, cursive" font-size="13" fill="#222">Classifier</text>
  <text x="460" y="75" font-family="Comic Sans MS, Comic Sans, cursive" font-size="10" fill="#222">(percentile/rule)</text>
  <rect x="590" y="30" width="140" height="50" rx="15" fill="#ffe6f7" stroke="#222" stroke-width="2"/>
  <text x="600" y="60" font-family="Comic Sans MS, Comic Sans, cursive" font-size="13" fill="#222">Profile &</text>
  <text x="600" y="75" font-family="Comic Sans MS, Comic Sans, cursive" font-size="13" fill="#222">Recommendations</text>
  <rect x="750" y="30" width="140" height="50" rx="15" fill="#e6e6ff" stroke="#222" stroke-width="2"/>
  <text x="760" y="60" font-family="Comic Sans MS, Comic Sans, cursive" font-size="13" fill="#222">App displays</text>
  <text x="760" y="75" font-family="Comic Sans MS, Comic Sans, cursive" font-size="13" fill="#222">personalized content</text>
  <!-- Arrows -->
  <line x1="130" y1="55" x2="150" y2="55" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="290" y1="55" x2="310" y2="55" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="430" y1="55" x2="450" y2="55" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="570" y1="55" x2="590" y2="55" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="730" y1="55" x2="750" y2="55" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10" fill="#222"/>
    </marker>
  </defs>
</svg> 